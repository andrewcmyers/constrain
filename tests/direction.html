<html>
<head>
  <script src="../numeric-1.2.6.js"></script>
  <script src="../constrain.js"></script>
  <style>
    canvas {
        background-color: transparent;
        max-width: 100%; width: 100%; height: 100%
    }
</style>
  
</head>
<body>
<h1>Direction Test</h1>
<canvas></canvas>
<script>
const canvas = document.getElementsByTagName("canvas")[0]

Constrain.fullWindowCanvas(canvas)
var figure = new Constrain.Figure(canvas)

canvas.style.backgroundColor = "#eee"

with (figure) {

    setFillStyle("blue")
    let r = circle().setW(8).at(point(50,50)),
        s = circle().setW(8).setFillStyle("red")

    line(r,s)
    equal(handle().y(), s.y())
    direction(r, s, "sse")
    keepInside(s, margin())
}


</script>
</body>
<script>
    Constrain.autoResize()
    figure.start()
</script>
</html>
